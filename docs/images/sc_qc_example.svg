<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450" viewBox="0 0 900 450">
  <style> text { font-family: Helvetica, Arial, sans-serif; font-size: 12px; } </style>
  <rect x="0" y="0" width="900" height="450" fill="#fff"/>
  <text x="50" y="35" font-size="14" font-weight="bold">Coverage distribution</text>
  <rect x="50" y="70" width="30" height="120" fill="#4a90e2"/>
